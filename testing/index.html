<body>
    <input type="file" id="file-input" />
    <h3>Contents of the file:</h3>
    <pre id="file-content"></pre>
    <div id="mapid"></div>
    <script>
    function readSingleFile(e) {
        var file = e.target.files[0];
        if (!file) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function(e) {
            var contents = e.target.result;
            displayContents(contents);
        };
        reader.readAsText(file);
    }

    function displayContents(contents) {
        var element = document.getElementById('file-content');
        element.textContent = contents;
        L.geoJSON([JSON.parse(contents)]).addTo(mymap).bindPopup("HERE!.").setContent("You clicked thes map at " + e.latlng.toString()).openPopup()
    }


    document.getElementById('file-input').addEventListener('change', readSingleFile, false);

    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {

    var popup = L.popup();

    var data = {
        startLat: "",

    function onMapClick(e) {

        /*popup

        if (data["startLat"] == "") {
            data["startLat"] = e.latlng.lat.toString()
            data["startLng"] = e.latlng.lng.toString()
            console.log(JSON.stringify(data))

            popup
                .setLatLng(e.latlng)

                .openOn(mymap);

        } else {
            data["endLat"] = e.latlng.lat.toString()
            data["endLng"] = e.latlng.lng.toString()

            }
        }
    }

    mymap.on('click', onMapClick);
