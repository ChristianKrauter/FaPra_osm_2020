    var mymap = L.map('mapid', {worldCopyJump: false}).setView([0.0, 0.0], 3);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    var popup = L.popup();

    var data = {
        startLat: "",
        startLng: "",
        endLat: "",
        endLng: ""
    }

    function showRoute(route) {
		//L.geoJSON(route).addTo(mymap).bindPopup("I am a line.");
        L.geoJSON(route).addTo(mymap);
    }

    function onMapClick(e) {

        if (data["startLat"] == "") {
            data["startLat"] = e.latlng.wrap().lat.toString()
            data["startLng"] = e.latlng.wrap().lng.toString()
            console.log(JSON.stringify(data))

            popup
                .setLatLng(e.latlng)
                .setContent("Start")
                .openOn(mymap);

        } else {
            data["endLat"] = e.latlng.wrap().lat.toString()
            data["endLng"] = e.latlng.wrap().lng.toString()
            console.log(JSON.stringify(data))

            popup
                .setLatLng(e.latlng)
                .setContent("End")
                .openOn(mymap);

            $.ajax({
                url: "/point",
                data: data
            }).done(function(data) {
            	if (data == "false") {
            		popup
						.setLatLng(e.latlng)
						.setContent("Please select start- and end-points in water.")
						.openOn(mymap);
            	}
            	showRoute(JSON.parse(data))
                //console.log(JSON.stringify(data))
            });
            data = {
                startLat: "",
                startLng: "",
                endLat: "",
                endLng: ""
            }
        }
    }

    mymap.on('click', onMapClick);
    </script>
