<!DOCTYPE html>
<html lang="en">

<head>
    <title>Osm Grid Wayfinding</title>
    <link rel="shortcut icon" type="image/x-icon" href="/src/server/favicon.ico">
    <meta charset="utf-8">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.73/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.73/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="src/server/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="src/server/style.css">
</head>

<body>
    <div class="container">
        <div class="buttonContainer">
            <div class="checkBoxContainer">
                <input id="processedNodes" type="checkbox" name="allNodes"> Show Processed Nodes
            </div>
            <form>
                <label for="algorithm">Choose algorithm:</label>
                <select name="algorithm" id="algorithm">
                    <option value="Dijkstra">Dijkstra</option>
                    <option value="BiDijkstra">Bi Dijkstra</option>
                    <option value="Astern">A*</option>
                    <option value="BiAstern">Bi A*</option>
                    <option value="JPS">Jump Point</option>
                </select>
            </form>
            <button id="gridButton">Show Grid</button>
            <button id="clearButton">Clear</button>
        </div>
        <div id="cesiumContainer" class="fullSize"></div>
    </div>
    <style type="text/css">
    .cesium-viewer-bottom {
        display: none !important
    }
    </style>
    <script src="src/server/globe.js"></script>
</body>

</html>
