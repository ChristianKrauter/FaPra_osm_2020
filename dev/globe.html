<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="utf-8">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.73/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.73/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="buttonContainer">
            <div class="checkBoxContainer">
                <input id="simpleNbs" type="checkbox" name="simpleNbs"> Use Simple Neighbours
            </div>
            <!--div>
                <input id="gridX" type="text" name="gridX">
                <input id="gridY" type="text" name="gridY">
                <button id="showGridNode">Show Grid Node</button>
            </div-->
            <div>
                <input id="gridIDXx" type="text" name="gridIDXx">
                <input id="gridIDXy" type="text" name="gridIDXy">
                <button id="showRoutes">Show Routes</button>
            </div>
            <div>
                <input id="gridIDX" type="text" name="gridIDX">
                <button id="showNbs">Show Neighbours</button>
            </div>
            <button id="gridButton">Show Grid</button>
            <button id="clearButton">Clear</button>
            <div> Toggle: </div>
            <div class="checkBoxContainer">
                <input id="Dij" type="checkbox" name="Dij" onclick="toggle(this,0)"> <par style="color:red; background-color:white;"> Dijkstra </par><br>
                <input id="A*" type="checkbox" name="A*" onclick="toggle(this,1)"> <par style="color:green; background-color:white;"> A* </par><br>
                <input id="BiDij" type="checkbox" name="BiDij" onclick="toggle(this,2)"> <par style="color:orange; background-color:white;"> Bi-Dijkstra </par><br>
                <input id="BiA*" type="checkbox" name="BiA*" onclick="toggle(this,3)"> <par style="color:purple; background-color:white;"> BiA* </par><br>
                <input id="A*-JPS" type="checkbox" name="A*-JPS" onclick="toggle(this,4)"> <par style="color:blue; background-color:white;"> A*-JPS </par><br>
            </div>
        </div>
        <div id="cesiumContainer" class="fullSize"></div>
    </div>
    <style type="text/css">
    .cesium-viewer-bottom {
        display: none !important
    }
    </style>
    <script src="globe.js"></script>
</body>

</html>
